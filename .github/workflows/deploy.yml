name: Deploy Bounty
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          # Provide a dummy URL for generation during build if needed
          DATABASE_URL="file:./dev.db" npx prisma generate 
          npm run build

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Keep excluding .env and .db to protect production data
          ARGS: "-rlgoDzvc -i --delete --exclude='.env' --exclude='node_modules' --exclude='.git' --exclude='*.db' --exclude='*.db-journal'"
          SOURCE: "./"
          REMOTE_HOST: "laughtale.co.za"
          REMOTE_USER: "laughtale"
          REMOTE_PORT: "2222"
          TARGET: "/var/www/bounty"

      - name: Run Migrations & Restart
        uses: appleboy/ssh-action@master
        with:
          host: "laughtale.co.za"
          username: "laughtale"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /var/www/bounty
            # Ensure the VPS environment is ready
            npm ci --production
            
            # Use the local .env file on the VPS for these commands
            export $(grep -v '^#' .env | xargs)
            
            npx prisma generate
            npx prisma migrate deploy
            
            # Restart the app
            pm2 delete bounty || true
            pm2 start npm --name "bounty" -- start -- -p 9000
            pm2 save