name: Deploy Bounty
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install & Build
        # We build everything on GitHub, including Prisma
        run: |
          npm install
          npx prisma generate
          npm run build

- name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Added --exclude='.env' so GitHub doesn't delete your server's secret file
          ARGS: "-rlgoDzvc -i --delete --exclude='.env'" 
          SOURCE: "./"
          REMOTE_HOST: "laughtale.co.za"
          REMOTE_USER: "laughtale"
          REMOTE_PORT: "2222"
          TARGET: "/var/www/bounty"

      - name: Restart PM2
        uses: appleboy/ssh-action@master
        with:
          host: "laughtale.co.za"
          username: "laughtale"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 2222
          script: |
            cd /var/www/bounty
            # Ensure PM2 starts on the correct port (9000)
            pm2 delete bounty || true
            pm2 start npm --name "bounty" -- start -- -p 9000